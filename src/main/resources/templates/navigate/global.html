<body>
    <div>

            <a id="qna">자주묻는질문</a>

        </div>

    <div>


    </div>
    <script>
        window.onload = function(){
            bind.showMenuList();
        }

        let bind = (function () {
            return {
                showMenuList: function () {

                    let httpRequest = new XMLHttpRequest();
                    httpRequest.open('GET', '/api/indexPageMenu');
                    httpRequest.responseType = "json";

                    httpRequest.onreadystatechange = () => {
                        if (httpRequest.readyState === XMLHttpRequest.DONE) {
                            if (httpRequest.status === 200) {
                                alert("Request Api Success!");
                                showMenuListAll(httpRequest.response);
                            } else {
                                alert('Request api Error!');
                            }
                        }
                    };
                    httpRequest.send();
                }
            };
        }());
        function showMenuListAll(data) {
            console.log(data);
        }
    </script>
</body>
</html>
